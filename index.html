<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Ingredient Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        select {
            padding: 8px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            font-size: 1em;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #5163e9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #3a3a3a;
            transition: 0.2s;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .editable ,#kgInput {
    width: 60px;
    text-align: center;
    background: transparent;
    border: NONE;
    color: white;
    font-size: 1em;
    /* border-radius: 4px; */
    /* padding: 2px; */
        }
        button {
    padding: 10px 16px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #5163e9;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px 5px;
}

button:hover {
    background-color: #3f51b5;
}

button:active {
    background-color: #2e3d9f;
    transform: scale(0.98);
}

button:nth-of-type(2) {  /* Reset button */
    background-color: #e94e4e;
}

button:nth-of-type(2):hover {
    background-color: #c03939;
}

button:nth-of-type(2):active {
    background-color: #a82e2e;
}
.action span {
    cursor: pointer;
    font-size: 1.5em;
    display: inline-block;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Ingredient Table</h1>
        <label for="kgInput">Enter Chicken Quantity (KG):</label>
        <input type="number" id="kgInput" min="0.1" step="0.1" value="1" onkeypress="if(event.key==='Enter'){updateTable();}">
      <div class="btn" >
<button onclick="updateTable()">Update</button>
<button onclick="resetTable()">Reset</button>
<button onclick="removeAll()">Add All</button>
<button onclick="addAll()">Remove All</button>
</div>
        <table>
            <thead>
                <tr>
                    <th>IMAGE</th>
                    <th>ITEM</th>
                    <th id="kgHeader">FOR 1KG</th>
                    <th>UNIT</th>
                    <th>ACTION</th>

                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td><img src="src/chicken.jpg" alt="Chicken"></td><td>CHICKEN</td><td><input type="number" class="editable" value="1000"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/potato.jpg" alt="Potato"></td><td>POTATO</td><td><input type="number" class="editable" value="500"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/tomato.jpg" alt="Tomato"></td><td>TOMATO</td><td><input type="number" class="editable" value="2"></td><td>pcs</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/onion.jpg" alt="Onion"></td><td>ONION</td><td><input type="number" class="editable" value="250"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/rice.jpg" alt="Rice"></td><td>RICE</td><td><input type="number" class="editable" value="680"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/ginger.jpg" alt="Ginger"></td><td>GINGER</td><td><input type="number" class="editable" value="33"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/garlic.jpg" alt="Garlic"></td><td>GARLIC</td><td><input type="number" class="editable" value="20"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/chili.jpg" alt="Chili"></td><td>CHILLI</td><td><input type="number" class="editable" value="5"></td><td>INR</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/oil.jpg" alt="Oil"></td><td>OIL</td><td><input type="number" class="editable" value="33"></td><td>gm</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/jeera.jpg" alt="Jeera"></td><td>JEERA POWDER</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/dhone.jpg" alt="Dhone"></td><td>DHONE POWDER</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/turmeric.jpg" alt="Turmeric"></td><td>TURMERIC POWDER</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/meat-masala.jpg" alt="Meat Masala"></td><td>MEAT MASALA</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/garam-masala.jpg" alt="Garam Masala"></td><td>GOROM MASALA</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/kashmiri-chili.jpg" alt="Kashmiri Chili"></td><td>KASHMERI CHILLI</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
                <tr><td><img src="src/salt.jpg" alt="Salt"></td><td>SALT</td><td><input type="number" class="editable" value="1"></td><td>pac</td><td class="action"><span onclick="toggleItem(this)">✔️</span></td></tr>
            </tbody>
        </table>
    </div>
    
    <script>
function toggleItem(emoji) {
    const row = emoji.closest("tr");
    const isRemoved = row.classList.contains("removed");

    if (isRemoved) {
        row.classList.remove("removed");
        emoji.textContent = "❌";
    } else {
        row.classList.add("removed");
        emoji.textContent = "✔️";
    }

    updateURLParamsAfterAction();
}

function removeAll() {
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach(row => {
        row.classList.add("removed");
        row.querySelector(".action span").textContent = "✔️";
    });

    updateURLParamsAfterAction();
}

function addAll() {
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach(row => {
        row.classList.remove("removed");
        row.querySelector(".action span").textContent = "❌";
    });

    updateURLParamsAfterAction();
}




        function updateTable(updateURL = true) {
            let kgInput = document.getElementById("kgInput");
            let kg = parseFloat(kgInput.value);
            if (isNaN(kg) || kg <= 0) return;
    
            document.getElementById("kgHeader").textContent = `FOR ${kg}KG`;
    
            let inputs = document.querySelectorAll(".editable");
            let values = [];
    
            inputs.forEach(input => {
                let baseValue = input.dataset.base || input.value;
                input.dataset.base = baseValue;
                let newValue = Math.round(baseValue * kg);
                input.value = newValue;
                values.push(newValue);
            });
    
            if (updateURL) updateURLParams(kg, values);
        }
    
        function resetTable() {
            document.getElementById("kgInput").value = 1;
            let inputs = document.querySelectorAll(".editable");
            inputs.forEach(input => {
                input.value = input.dataset.base;
            });
            updateTable();
        }
    
        function updateURLParams(kg, values) {
    let removedItems = [];
    const rows = document.querySelectorAll("tbody tr");
    
    rows.forEach((row, index) => {
        if (row.classList.contains("removed")) {
            removedItems.push(index);  // Track removed item index
        }
    });

    const newUrl = new URL(window.location);
    newUrl.searchParams.set("kg", kg);
    newUrl.searchParams.set("items", values.join(","));
    newUrl.searchParams.set("removed", removedItems.join(",")); // Add removed items

    window.history.pushState({}, "", newUrl);
}

function updateURLParamsAfterAction() {
    const kg = parseFloat(document.getElementById("kgInput").value);
    let inputs = document.querySelectorAll(".editable");
    let values = [];

    inputs.forEach(input => {
        values.push(input.value);
    });

    updateURLParams(kg, values);
}

function loadFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    let kg = parseFloat(urlParams.get("kg")) || 1;
    document.getElementById("kgInput").value = kg;

    let items = urlParams.get("items");
    let removed = urlParams.get("removed") ? urlParams.get("removed").split(",") : [];
    let inputs = document.querySelectorAll(".editable");

    if (items) {
        let values = items.split(",");
        inputs.forEach((input, index) => {
            if (values[index]) {
                input.value = values[index];
                input.dataset.base = values[index] / kg;
            }
        });
    } else {
        inputs.forEach(input => {
            input.dataset.base = input.value;
        });
    }

    removed.forEach(index => {
        let row = document.querySelectorAll("tbody tr")[index];
        row.classList.add("removed");
        row.querySelector(".action span").textContent = "✔️";
    });

    updateTable(false);
}

        document.getElementById("kgInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                updateTable();
            }
        });
    
        window.onload = loadFromURL;
    </script>
    
    
</body>
</html>
