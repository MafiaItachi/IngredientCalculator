<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        select {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingredient Table</h1>
        <label for="kgSelect">Select Quantity:</label>
        <select id="kgSelect" onchange="updateTable()">
            <option value="0.5">0.5 KG</option>
            <option value="1" selected>1 KG</option>
            <option value="2">2 KG</option>
            <option value="3">3 KG</option>
            <option value="4">4 KG</option>
        </select>
        
        <table>
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th id="kgHeader">FOR 1KG</th>
                    <th>UNIT</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td>CHICKEN</td><td class="amount">1000</td><td>gm</td></tr>
                <tr><td>GINGER</td><td class="amount">33</td><td>gm</td></tr>
                <tr><td>ONION</td><td class="amount">250</td><td>gm</td></tr>
                <tr><td>GARLIC</td><td class="amount">20</td><td>gm</td></tr>
                <tr><td>LONKA</td><td class="amount">5</td><td>gm</td></tr>
                <tr><td>OIL</td><td class="amount">33</td><td>gm</td></tr>
                <tr><td>JEERA GURO</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td>DHONE GURO</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td>HOLUD GURO</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td>MEAT MOSLA</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td>TOMATO</td><td class="amount">2</td><td>pac</td></tr>
            </tbody>
        </table>
    </div>
    
    <script>
        const ingredientMultipliers = {
            "CHICKEN": 1000, "GINGER": 33, "ONION": 250, "GARLIC": 20,
            "LONKA": 5, "OIL": 33, "JEERA GURO": 1, "DHONE GURO": 1,
            "HOLUD GURO": 1, "MEAT MOSLA": 1, "TOMATO": 2
        };

        function updateTable() {
            let kg = parseFloat(document.getElementById("kgSelect").value);
            document.getElementById("kgHeader").textContent = `FOR ${kg}KG`;
            
            let rows = document.querySelectorAll("#tableBody tr");
            rows.forEach(row => {
                let item = row.cells[0].textContent.trim();
                if (ingredientMultipliers[item]) {
                    let value = ingredientMultipliers[item] * kg;
                    row.cells[1].textContent = Number.isInteger(value) ? value : value.toFixed(0);
                }
            });
        }
    </script>
</body>
</html>
