<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Ingredient Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
    max-width: 800px;
    background-color: #1e1e1e;
    padding: 8px;
    /* border-radius: 12px; */
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    text-align: center;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-family: 'Open Sans', sans-serif;
        }
        select {
            padding: 8px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;

        }
        th, td {
            font-size: 1em;
            padding: 10px;
            text-align: center;
            font-size: 13px;
            font-family: 'Open Sans', sans-serif;
        }
        th {
            background-color: #5163e9;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #3a3a3a;
            transition: 0.2s;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingredient Table</h1>
        <label for="kgSelect">Select Quantity:</label>
        <select id="kgSelect" onchange="updateTable()">
            <option value="0.5">0.5 KG</option>
            <option value="1" selected>1 KG</option>
            <option value="2">2 KG</option>
            <option value="3">3 KG</option>
            <option value="4">4 KG</option>
        </select>
        
        <table>
            <thead>
                <tr>
                    <th>IMAGE</th>
                    <th>ITEM</th>
                    <th id="kgHeader">FOR 1KG</th>
                    <th>UNIT</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td><img src="src/chicken.jpg" alt="Chicken"></td><td>CHICKEN</td><td class="amount">1000</td><td>gm</td></tr>
                <tr><td><img src="src/ginger.jpg" alt="Ginger"></td><td>GINGER</td><td class="amount">33</td><td>gm</td></tr>
                <tr><td><img src="src/onion.jpg" alt="Onion"></td><td>ONION</td><td class="amount">250</td><td>gm</td></tr>
                <tr><td><img src="src/garlic.jpg" alt="Garlic"></td><td>GARLIC</td><td class="amount">20</td><td>gm</td></tr>
                <tr><td><img src="src/chili.jpg" alt="Chili"></td><td>CHILLI</td><td class="amount">5</td><td>gm</td></tr>
                <tr><td><img src="src/oil.jpg" alt="Oil"></td><td>OIL</td><td class="amount">33</td><td>gm</td></tr>
                <tr><td><img src="src/jeera.jpg" alt="Jeera"></td><td>JEERA POWDER</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td><img src="src/dhone.jpg" alt="Dhone"></td><td>DHONE POWDER</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td><img src="src/turmeric.jpg" alt="Turmeric"></td><td>TURMERIC POWDER</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td><img src="src/meat-masala.jpg" alt="Meat Masala"></td><td>MEAT MASALA</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td><img src="src/tomato.jpg" alt="Tomato"></td><td>TOMATO</td><td class="amount">2</td><td>pcs</td></tr>
                <tr><td><img src="src/garam-masala.jpg" alt="Garam Masala"></td><td>GOROM MASALA</td><td class="amount">1</td><td>pac</td></tr>
                <tr><td><img src="src/kashmiri-chili.jpg" alt="Kashmiri Chili"></td><td>KASHMERI CHILLI</td><td class="amount">1</td><td>pac</td></tr>
            </tbody>
        </table>
    </div>
    
    <script>
        const ingredientMultipliers = {
            "CHICKEN": 1000, "GINGER": 33, "ONION": 250, "GARLIC": 20,
            "LONKA": 5, "OIL": 33, "JEERA GURO": 1, "DHONE GURO": 1,
            "HOLUD GURO": 1, "MEAT MOSLA": 1, "TOMATO": 2,
            "GOROM MOSTA": 1, "KASHMERI GURO": 1
        };

        function updateTable() {
            let kg = parseFloat(document.getElementById("kgSelect").value);
            document.getElementById("kgHeader").textContent = `FOR ${kg}KG`;
            
            let rows = document.querySelectorAll("#tableBody tr");
            rows.forEach(row => {
                let item = row.cells[1].textContent.trim();
                if (ingredientMultipliers[item]) {
                    let value = ingredientMultipliers[item] * kg;
                    row.cells[2].textContent = Number.isInteger(value) ? value : value.toFixed(0);
                }
            });
        }
    </script>
</body>
</html>
